<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to my survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun Fact Survey:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="personname">Write your name here:</label>
            <input id="personname" class="form-control" type="text">
          </div>
          
          <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select>

          <div class="form-group">
            <label for="starttime">Write your preferred start time here:</label>
            <input id="starttime" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <div class="form-group">
            <label for="endtime">Write your preferred end date here:</label>
            <input id="endtime" class="form-control" type="text">
          </div>

          <div id="bookinginfo">








          <button type="submit" class="btn">Submit your appointment request!</button>
        </form>
        <h2>Appointment Confirmation once submitted:</h2>
        <p>Name:</p><span class="personname"></span>
        <p>Favorite Beverage:</p><span class="beverage"></span>
        <p>Start Time:</p><span class="starttime"></span>
        <p>End Time:</p><span class="endtime"></span>
      </div>
    </div>
  </body>
</html>
